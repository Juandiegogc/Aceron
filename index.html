<!doctype html>
<html lang="es" ng-app="aceron">

  <link rel="stylesheet" href="css/foundation.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="HomeViewController">

  <header>
    <div class="top-bar">

  <main>
